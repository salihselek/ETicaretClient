<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
            <div class="form-group">
                <label for="nameSurname">Ad Soyad</label>
                <input type="text" class="form-control" id="nameSurname" placeholder="Ad Soyad" formControlName="nameSurname"
                    [ngClass]="{'is-invalid':submitted && component.nameSurname.errors}">
                <small id="emailHelp" class="form-text text-muted"
                    *ngIf="submitted && component.nameSurname.errors?.required">
                    Lütfen ad soyadı boş geçmeyiniz.
                </small>
                <small id="emailHelp" class="form-text text-muted"
                    *ngIf="submitted && (component.nameSurname.errors?.minlength || component.nameSurname.errors?.maxlength)">
                    Ad Soyad 3 - 50 karakter arasında olmalıdır.
                </small>
            </div>
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" formControlName="username" class="form-control" id="username"
                    placeholder="Kullanıcı Adı" [ngClass]="{'is-invalid':submitted && component.username.errors}">
                <small id="emailHelp" class="form-text text-muted"
                    *ngIf="submitted && component.username.errors?.required">
                    Lütfen Kullanıcı Adını boş geçmeyiniz.
                </small>
                <small id="emailHelp" class="form-text text-muted"
                    *ngIf="submitted && (component.username.errors?.minlength || component.username.errors?.maxlength)">
                    Kullanıcı Adı 3 - 50 karakter arasında olmalıdır.
                </small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email" [ngClass]="{'is-invalid':submitted && component.email.errors}">
                <small id="emailHelp" class="form-text text-muted"
                    *ngIf="submitted && component.email.errors?.required">
                    Lütfen Emaili boş geçmeyiniz.
                </small>
                <small id="emailHelp" class="form-text text-muted" *ngIf="submitted && component.email.errors?.email">
                    Lütfen Emaili uygun formatta giriniz.
                </small>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Şifre"
                    [ngClass]="{'is-invalid':submitted && component.password.errors}">
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Şifre Tekrar</label>
                <input type="password" formControlName="passwordConfirm" class="form-control" id="passwordConfirm"
                    placeholder="Şifre Tekrar"
                    [ngClass]="{'is-invalid':submitted && (component.passwordConfirm.errors||frm.hasError('notSame'))}">
                <small id="emailHelp" class="form-text text-muted" *ngIf="submitted && frm.hasError('notSame')">
                    Lütfen şifreyi doğrulayınız.
                </small>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
